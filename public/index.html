<!DOCTYPE html>
<html>
<head>
  <title>Klaro SalesOne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6B8E8A 0%, #7B9BA8 100%);
      min-height: 100vh;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .navbar-user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #667eea;
    }

    .user-name {
      font-weight: 500;
      color: #333;
    }

    .logout-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #ff3742;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 2rem;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .login-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }

    .login-btn:hover {
      background: #3367d6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
    }

    .calendar-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 2rem auto 0;
      max-width: 1200px;
      width: 100%;
      overflow-x: auto;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(220px, 1fr));
      gap: 1rem;
    }

    @media (max-width: 960px) {
      .calendar-grid {
        grid-template-columns: repeat(2, minmax(220px, 1fr));
      }
    }

    @media (max-width: 520px) {
      .calendar-grid {
        grid-template-columns: 1fr;
      }
    }

    .day-column {
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid #eee;
      padding: 1rem;
    }

    .day-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #222;
      text-align: center;
    }

    /* Modal */
    .modal.hidden { display: none; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }
    .modal-dialog {
      background: #fff;
      width: 100%;
      max-width: 560px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .modal-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-title {
      font-weight: 600;
      color: #222;
    }
    .modal-close {
      background: transparent;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: #555;
    }
    .modal-body {
      padding: 1rem 1.25rem 1.25rem;
      color: #333;
    }
    .modal-time {
      color: #667eea;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .calendar-title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .event-item {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .event-time {
      color: #667eea;
      font-weight: 500;
      min-width: 120px;
    }

    .event-summary {
      color: #333;
      flex: 1;
      margin-left: 1rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">Klaro SalesOne</div>
    <div class="navbar-user hidden" id="navbar-user">
      <div class="user-info">
        <img class="user-avatar" id="user-avatar" src="" alt="User Avatar">
        <span class="user-name" id="user-name"></span>
      </div>
      <button class="logout-btn hidden" id="logout-button">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Login Form (centered when not logged in) -->
    <div class="login-container" id="login">
      <h1 class="login-title">Welcome Back</h1>
      <button class="login-btn" id="login-button">Login with Google</button>
    </div>

    <!-- Calendar (shown when logged in) -->
    <div class="calendar-container hidden" id="calendar">
      <h2 class="calendar-title">Events</h2>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Columns rendered here -->
      </div>
    </div>
  </div>

  <!-- Event Modal -->
  <div class="modal hidden" id="event-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-header">
        <div class="modal-title" id="modal-title"></div>
        <button class="modal-close" id="modal-close" aria-label="Close">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="modal-time" id="modal-time"></div>
        <div class="modal-description" id="modal-description"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-button').addEventListener('click', () => {
      window.location.href = '/auth/google';
    });
    
    document.getElementById('logout-button').addEventListener('click', () => {
      window.location.href = '/auth/logout';
    });

    fetch('/me')
      .then(res => res.json())
      .then(user => {
        if (!user.error) {
          // Update navbar user info
          document.getElementById('user-avatar').src = user.picture;
          document.getElementById('user-name').textContent = user.name;
          document.getElementById('navbar-user').classList.remove('hidden');
          
          // Hide login, show calendar
          document.getElementById('login').classList.add('hidden');
          document.getElementById('calendar').classList.remove('hidden');
        }
      }
    );

    fetch('/calendar/four-days')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        (data.days || []).forEach(day => {
          const col = document.createElement('div');
          col.className = 'day-column';
          const title = document.createElement('div');
          title.className = 'day-title';
          title.textContent = day.label;
          col.appendChild(title);

          const formatEventTime = (event) => {
            if (event.start && event.start.dateTime) {
              const d = new Date(event.start.dateTime);
              return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            return 'All day';
          };

          const openEventModal = async ({ title, time, description, eventId }) => {
            const modal = document.getElementById('event-modal');
            document.getElementById('modal-title').textContent = title || '(no title)';
            document.getElementById('modal-time').textContent = time || '';
            const descEl = document.getElementById('modal-description');
            const baseDesc = description || '(no description)';
            descEl.textContent = baseDesc;

            // Fetch AI augmentation
            try {
              const aiRes = await fetch('/ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, time, description, eventId })
              });
              const aiData = await aiRes.json();
              if (aiData && aiData.text) {
                const aiBlock = document.createElement('div');
                aiBlock.style.marginTop = '0.75rem';
                aiBlock.style.paddingTop = '0.75rem';
                aiBlock.style.borderTop = '1px solid #eee';
                aiBlock.style.color = '#444';
                aiBlock.innerText = aiData.text;
                descEl.appendChild(aiBlock);
              }
            } catch (e) {
              // ignore AI errors silently for UI
            }

            modal.classList.remove('hidden');
            modal.setAttribute('aria-hidden', 'false');
          };

          const closeEventModal = () => {
            const modal = document.getElementById('event-modal');
            modal.classList.add('hidden');
            modal.setAttribute('aria-hidden', 'true');
          };

          // Close handlers (escape, button, outside click)
          (() => {
            const modal = document.getElementById('event-modal');
            const closeBtn = document.getElementById('modal-close');
            closeBtn.onclick = closeEventModal;
            modal.onclick = (e) => {
              if (e.target === modal) closeEventModal();
            };
            document.addEventListener('keydown', (e) => {
              if (e.key === 'Escape') closeEventModal();
            });
          })();

          const events = day.events || [];
          if (events.length === 0) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'event-item';
            emptyDiv.innerHTML = `
              <span class="event-time"></span>
              <span class="event-summary">no events</span>
            `;
            col.appendChild(emptyDiv);
          } else {
            events.forEach(event => {
              const eventDiv = document.createElement('div');
              eventDiv.className = 'event-item';
              eventDiv.innerHTML = `
                <span class="event-time">${formatEventTime(event)}</span>
                <span class="event-summary">${event.summary || '(no title)'} </span>
              `;
              eventDiv.style.cursor = 'pointer';
              eventDiv.addEventListener('click', () => {
                openEventModal({
                  title: event.summary || '(no title)',
                  time: formatEventTime(event),
                  description: event.description || '',
                  eventId: event.id,
                });
              });
              col.appendChild(eventDiv);
            });
          }

          grid.appendChild(col);
        });
      });
  </script>
</body>
</html>

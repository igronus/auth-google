<!DOCTYPE html>
<html>
<head>
  <title>Login with Google</title>
</head>
<body>
  <h1>Login with Google</h1>
  <button id="login">Login with Google</button>

  <script>
    document.getElementById('login').addEventListener('click', () => {
      window.location.href = '/auth/google';
    });
  </script>
</body>
</html>
